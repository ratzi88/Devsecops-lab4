# nginx.conf

# Main block where global settings are placed
events {}

# HTTP block containing server definitions
http {
    # Log format and access log (can be customized)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Default configuration for Nginx
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Server block for login page
    server {
        listen 80;

        # Set root directory for login page
        root /usr/share/nginx/html;

        # Define the location for login page
        location /login {
            try_files /user_login/index.html =404;
        }

        # Define the location for register page
        location /register {
            try_files /user_register/index.html =404;
        }

        # Fallback for other static files (CSS, JS, etc.)
        location ~* \.(css|js|jpg|png|gif|svg|ico)$ {
            expires 1d;
            add_header Cache-Control "public";
        }

        # Default route for index page (login)
        location / {
            try_files /login/index.html /index.html;
        }
    }
}
